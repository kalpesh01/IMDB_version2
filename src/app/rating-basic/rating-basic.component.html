<div class="row d-flex justify-content-center mt-5">
    <div class="col-6 bg-white shadow rounded">
        <ngb-rating [(rate)]="currentRate" (click)="myfun()"></ngb-rating>
        <hr>
        <pre>Rate: <b>{{currentRate}}</b></pre>
    </div>
</div>


<div class="row d-flex justify-content-center mt-5">
    <div class="col-6 border border-dark  ">
        <div class="form-group">
            <label for="comment">Comment Box</label>
            <input type="text" class="form-control" #cmt id="comment" placeholder="Comment Here...."
                formControlName="comment">
            <button class="btn btn-outline-primary mt-3" (click)="commentHere(cmt.value)">Comment</button>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mt-2" *ngFor="let item of list">
    <div>{{item.uname}} //{{item.comment}} </div>
</div>
